        <article>
            <h2>Send e-mail to someone@example.com:</h2>
            <div class="container">
                <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                    Name:<br>
                    <input type="text" name="name"><br>
                    E-mail:<br>
                    <input type="text" name="mail" id="mail" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|gov)\b"><!--Obtuve la expresion regular de StackOverflow><--><br>
                    Comment:<br>
                    <input type="text" name="comment"><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
            </div>
            <div id="message">
              <h3>Password must contain the following:</h3>
              <p id="at" class="invalid">Includes <b>@</b> symbol</p>
              <p id="com" class="invalid">Includes <b>.com, .net, ...</b> </p>
              </p>
            </div>
        </article>
        
        <script src="email.js"></script>
    </body>
